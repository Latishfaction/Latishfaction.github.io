<script type="text/javascript">

    function validate() {
        var username = document.myform.username.value;
        var pass = document.myform.pass.value;
        var gender1 = document.myform[2];
        var gender2 =  document.myform[3];
        var addressBar = document.myform[4];
        var Mobile = document.myform[5];

        if (username == null || username == "") {
            alert("Name can't be blank,please fill the name");
            return false;
        }
        else if (pass.length < 8) {
            alert("Password must be at least 8 characters long.");
            return false;
        }
        else if((gender1.checked || gender2.checked) ==false){
            alert("please select atlest one gender");
            return false;

        }
        else if (addressBar.textLength == 0){
            alert("please add your address")
            return false;
        }
        else if ((Mobile.textLength >= 10 && Mobile.textLength < 11) == false){
            alert("Please enter valid mobile no.")
        }
        else{
            alert("Form Validate Successfully! Now you can submit the form");
        }
    }  
</script>
