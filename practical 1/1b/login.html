<html>

<head>
    <title> Practical 1B </title>
    <link rel="stylesheet" href="../1a/style.css">

    <script type="text/javascript">

        function validate() {
            var username = document.myform.username.value;
            var pass = document.myform.pass.value;
    
            if (username == null || username == "") {
                alert("User Name can't be blank");
                return false;
            }
            else if (pass.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
        }  
    </script>
</head>

<body>
    <header class="website-header">
        <div id="website-heading">
            <div class="img-left">
                <img src="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png" alt="" width="5%" style="float: left;">
            </div>
            <h1>Online Bookstore</h1>
            <p>Online bokstore practical 1B</p>
        </div>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <div>
        <form name="myform" method="post" action="booksore_Login.html" onsubmit="return (validate());">

            <div align="center">
                <table >
                    <tr>
                        <td> <strong> Name: </strong> </td>
                        <td> <input type="text" name="username" size="25"> </td>
                    </tr>

                    <tr>
                        <td> <strong> Password: </strong> </td>
                        <td> <input name="pass" type="password" > </td>
                    </tr>
                    <tr>
                        <td col="2">
                        <td>
                            <input type="submit" value="submit" class="btn button">
                            <a href="#" class="button">validate</a>
                            <input type="reset" value="reset" class="btn button">
                            <a href="register.html">Register here</a>
                        </td>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
</body>

</html>
